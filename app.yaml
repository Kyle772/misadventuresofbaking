runtime: python27
api_version: 1
env:
threadsafe: true

handlers:
- url: /static
  static_dir: static
  
- url: /images
  static_dir: images
  
- url: /icons
  static_dir: icons

- url: /js
  static_dir: js
  
- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest

- name: PIL
  version: latest
  
builtins:
- remote_api: on

env_variables:
    CLOUD_STORAGE_BUCKET: bakingbucket